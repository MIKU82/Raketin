<ion-header>
  <ion-toolbar>
    <ion-title>
      RAKETIN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
      
        <ion-col size="12" size-sm="8" offset-sm="2">
          
          <div class="slides">
            <ion-slides [options]="slidesOptions">
              <ion-slide href="/home/tabs/tercepat">
                <ion-card>

                  <ion-grid>
                    <ion-card-header><h1>Jenis Raket</h1></ion-card-header>
                   <ion-row>
                  <ion-col>
                    <img style="height: 10em;" src="assets/imgs/1.jpg">
                    </ion-col>
                  <ion-col>
                    <img style="height: 10em;" src="assets/imgs/2.jpg">
                  </ion-col>
                   </ion-row>

                   <ion-row>
                    <ion-col>
                      <img style="height: 10em;" src="assets/imgs/3.png">
                      </ion-col>
                    <ion-col>
                      <img style="height: 10em;" src="assets/imgs/4.jpg">
                    </ion-col>
                     </ion-row>

                     <ion-row>
                      <ion-col>
                        <img style="height: 10em;" src="assets/imgs/5.jpg">
                        </ion-col>
                      <ion-col>
                        <img style="height: 10em;" src="assets/imgs/6.jpg">
                      </ion-col>
                       </ion-row>
                  </ion-grid>
                </ion-card>
                </ion-slide>
        
            </ion-slides>
          </div> 
          
          

          <div class="container">


        

            <ion-item lines="none" color="primary" *ngFor="let rs of rumahsakit">
              <ion-grid>
                <ion-row class="ion-align-items-center">
                  <ion-col size="2">
                    <ion-button color="light" fill="clear">
                      <ion-icon slot="icon-only" name="film"></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col size="8">
                      <h4>{{rs.nama}}</h4>
                      <h6>{{rs.alamat}}</h6>
                  </ion-col>
                  <ion-col size="2">
                    <ion-button color="light" fill="clear">
                      <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
        </div>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
