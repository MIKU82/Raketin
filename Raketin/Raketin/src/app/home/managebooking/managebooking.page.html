<ion-content class="padding has-header" ng-controller="lisCtrl">
  <ion-col size="12" size-sm="8" offset-sm="2">
    <ion-card>
      <ion-grid>
       <ion-row>
      <ion-col>
      <ion-card-header><h1>Dapatkan raket yang paling cocok untukmu sekarang!</h1></ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label>Skill</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="a">Pemula</ion-select-option>
            <ion-select-option value="b">Menengah</ion-select-option>
            <ion-select-option value="c">Ahli</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Gaya bermain</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="a">Menyerang</ion-select-option>
            <ion-select-option value="b">Bertahan</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Permainan</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="a">Single</ion-select-option>
            <ion-select-option value="b">Double</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>
     
      </ion-col>
       </ion-row>
       <ion-button expand="block" shape="round" color="dark" >Selesai</ion-button>
      </ion-grid>
    </ion-card>
    </ion-col>
</ion-content>
