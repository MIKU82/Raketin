<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="home/tabs/main">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Toko Raket Badminton Terdekat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid justify-content-center align-items-center>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" shape="round">
        <ion-img  class="image" src="https://2.bp.blogspot.com/_gJgdaWwz4A4/S0dRL0Rhx-I/AAAAAAAAAIY/lzW94TSwTtE/s320/badminton.gif"></ion-img>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card *ngFor="let rs of rumahsakit" routerLink="/home/tabs/detail/{{rs.key}}">
          <ion-card-header>{{rs.nama}}</ion-card-header>
            <ion-card-content>
              Alamat : {{rs.alamat}}<br>
              Harga : Rp.{{rs.harga}}
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row> 
  </ion-grid>

</ion-content>
